<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <!--
    <link rel="stylesheet" href="https://norbertasl.github.io/monkees-band-website/assets/css/style.css" type="text/css">
  -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Monkees Home</title>
  </head>
  <body class="container">
    <header>
      <div class="row no-gutters header-container bg-colour-header-container">
        <a href="index.html" class="col-md-2 logo"></a>
        <div class="col-md-10">
          <div class="row no-gutters">
            <div class="col heading">
              <h1>Welcome, meet The Monkees!</h1>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-md-0 col-lg-2">

            </div>
            <div class="col-md-12 col-lg-10">
              <ul  class="list-inline bg-colour-nav nav">
                <li class="col-6 col-sm-3 list-inline-item nav-item-conrainer">
                  <div class="nav-item nav-item-home">
                    <a href="index.html">Home</a>
                  </div>
                </li>
                <li class="col-6 col-sm-3 list-inline-item nav-item-conrainer">
                  <div class="nav-item nav-item-members">
                    <a href="members.html">Members</a>
                  </div>
                </li>
                <li class="col-6 col-sm-3 list-inline-item nav-item-conrainer">
                  <div class="nav-item nav-item-listen">
                    <a href="listen.html">Listen</a>
                  </div>
                </li>
                <li class="col-6 col-sm-3 list-inline-item nav-item-conrainer">
                  <div class="nav-item nav-item-contact">
                    <a href="contact.html">Contact</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </header>
    <section class="media-section">
      <h2 class="heading">Listen to us play!</h2>
      <div class="video-container embed-responsive embed-responsive-16by9">
        <video controls class="embed-responsive-item">
          <source src="assets/video/TheMonkees.mp4" type="video/mp4" />
        </video>
      </div>

      <div id="song-list" class="row no-gutters">
        <div class="song col-md-6">
          <h5 class="heading song-title">Clarksville</h5>
          <audio controls>
            <source src="assets/audio/Clarksville.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        </div>
        <div class="song col-md-6">
          <h5 class="heading song-title">Daydream Believer</h5>
          <audio controls>
            <source src="assets/audio/DaydreamBeliever.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        </div>
        <div class="song col-md-6">
          <h5 class="heading song-title">Im A Believer</h5>
          <audio controls>
            <source src="assets/audio/ImABeliever.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        </div>
        <div class="song col-md-6">
          <h5 class="heading song-title">Stepping Stone</h5>
          <audio controls>
            <source src="assets/audio/SteppingStone.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        </div>

      </div>

    </section>
    <footer class="row no-gutters footer-container bg-colour-footer-container">
      <div class="col-6 footer-book-section">
        <div class="book-now-container">
          <a href="contact.html">
            <h3>Book us now!</h3>
          </a>
        </div>

      </div>
      <div class="col-6 footer-sicial-section">
        <ul class="list-inline social-links">
          <li class="list-inline-item">
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook icon-facebook"></i>
              <span class="sr-only">facebook</span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://twitter.com/" target="_blank">
              <i class="fa fa-twitter icon-twitter"></i>
              <span class="sr-only">twitter</span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.youtube.com/" target="_blank">
              <i class="fa fa-youtube icon-youtube"></i>
              <span class="sr-only">youtube</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
